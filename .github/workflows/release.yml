name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Build binaries
        run: |
          mkdir -p dist

          # Build for Linux AMD64
          echo "Building for Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -o dist/tsdock-linux-amd64 -ldflags="-s -w" .

          # Build for Linux ARM64
          echo "Building for Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -o dist/tsdock-linux-arm64 -ldflags="-s -w" .

          # Build for macOS ARM64
          echo "Building for macOS ARM64..."
          GOOS=darwin GOARCH=arm64 go build -o dist/tsdock-darwin-arm64 -ldflags="-s -w" .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/tsdock-linux-amd64
            dist/tsdock-linux-arm64
            dist/tsdock-darwin-arm64
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
